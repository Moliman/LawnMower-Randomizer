<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Lawn Mower Randomizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Lawn Mower randomizer</h1>
    <div id="notification" class="alert alert-primary invisible" role="alert">
    </div>
    <form class="mb-5">
      <div class="form-group">
        <label for="txt-seed">Seed</label>
        <input id="txt-seed" type="text" class="form-control" placeholder="">
      </div>
      <a id="get-vanilla-board" href="./static/LawnsVanilla.json_" download="LawnsVanilla.json"><small>Get vanilla board</small></a>
      <div class="form-group input-group mb-3">
        <div id="lawn-mower-lawns-drop" class="custom-file">
          <input id="file-lm-lawns" type="file" class="custom-file-input">
          <label id="file-lm-lawns-label" class="custom-file-label" for="file-lm-lawns"></label>
        </div>
      </div>
      <div class="form-group input-group mb-3">
        <div id="lawn-mower-rom-drop" class="custom-file">
          <input id="file-lm-rom" type="file" class="custom-file-input">
          <label id="file-lm-rom-label" class="custom-file-label" for="lm-rom"></label>
        </div>
      </div>
      <button id="btn-submit" disabled type="button" class="btn btn-primary">Download</button>
    </form>
    <footer class="mt-5 border-top">
      <div class="row">
        <div class="col-12 col-md">
          <small class="d-block mb-1 text-muted">Made by Moliman</small>
          <a class="d-block mb-1 text-muted" href="https://github.com/Moliman/LawnMower-Randomizer"><small">Github</small></a>
        </div>
      </div>
    </footer>
  </div>

  <script src="js/main.ts"></script>

</body>

</html>
